<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة مهام PizzaDev</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .auth-container {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 20px;
      width: 300px;
    }
    .auth-container input {
      display: block;
      width: calc(100% - 22px); /* Adjusted for padding and border */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .auth-container button:hover {
      background-color: #0056b3;
    }
    #kanban-app {
      display: none; /* Hidden by default */
      width: 100%;
    }
    .auth-message {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
    .toggle-auth-mode {
        margin-top: 15px;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
    }
    #logout-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 8px 15px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: none; /* Hidden by default */
    }
    #logout-button:hover {
        background-color: #c82333;
    }
    #welcome-message {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1em;
        color: #333;
        display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <div id="auth-section">
    <div id="login-container" class="auth-container">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="login-password" placeholder="كلمة المرور" required>
      <button id="login-button">دخول</button>
      <p id="login-message" class="auth-message"></p>
      <p class="toggle-auth-mode" id="show-signup">ليس لديك حساب؟ سجل الآن</p>
    </div>

    <div id="signup-container" class="auth-container" style="display: none;">
      <h2>تسجيل حساب جديد</h2>
      <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="signup-password" placeholder="كلمة المرور (6 أحرف على الأقل)" required>
      <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور" required>
      <button id="signup-button">تسجيل</button>
      <p id="signup-message" class="auth-message"></p>
      <p class="toggle-auth-mode" id="show-login">لديك حساب بالفعل؟ سجل الدخول</p>
    </div>
  </div>

  <div id="kanban-app">
    <p id="welcome-message"></p>
    <button id="logout-button">تسجيل الخروج</button>
    <h1>📋 لوحة المهام - PizzaDev</h1>
    <div id="board" class="board"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script> <!-- Added Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
